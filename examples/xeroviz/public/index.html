<!DOCTYPE html>
<html>
<head>
  	<title>XeroViz</title>

	<link rel="stylesheet" media="all" href="/css/xeroviz.css" />
  	
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    
    <script src="/js/ext-all-debug.js"></script>

  	<script src="http://xeroviz.xerobox.net/socket.io/socket.io.js"></script>

	<!-- google maps V3 --->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    
  	<script src="/js/socket.js"></script>
  	
	<script src="/js/ext.ux.gmappanel.js"></script>
 
	<script src="/js/map.js"></script>
	<script src="/js/chart.js"></script>
 
</head>
<body>
	<div id="graph-container" style="margin: 40px; position: relative;"></div>
	
	<div id="map-container" style="margin: 40px; position: relative;"></div>
	
	<script type="text/javascript">	
		Ext.onReady(function() {
			var socket = Ext.create("XERO.viz.Socket", { 
				port: 80,
				host: "xeroviz.xerobox.net"
			});
			socket.start();
			
			Ext.create('Ext.Panel', {
                layout: 'fit',
                width:512,
                height:334,
                border: false,
                x: 40,
                y: 60,
                renderTo: "map-container",
                items: {
                    xtype: "vizmap",
                    socket: socket,
                    zoomLevel: 1,
					gmapType: 'map',
					mapConfOpts: ['enableScrollWheelZoom','enableDoubleClickZoom','enableDragging'],
					mapControls: ['GSmallMapControl','GMapTypeControl'],
					setCenter: {
						lat: 39, 
						lng: 10
					}
                }
            });
           
			Ext.create('Ext.Panel', {
				width: 512,
				height: 300,
				renderTo: "graph-container",
				layout: 'fit',
				items: [{
					xtype: "vizchart",
					socket: socket
				}]
			});
	    
		});
	</script>
</body>
</html>
